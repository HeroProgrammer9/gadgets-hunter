<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadgets Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mt-5 px-10 mx-auto container" id="header">
        <div class="flex justify-center gap-3">
            <label class="input input-bordered flex items-center gap-2 input-info">
                <input type="text" class="grow" placeholder="Search...." id="searchField" />
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                    class="w-4 h-4 opacity-70">
                    <path fill-rule="evenodd"
                        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                        clip-rule="evenodd" />
                </svg>
            </label>
            <input type="button" value="Search" class="btn btn-success" onclick="searchButton()">
        </div>
        <!-- total items found -->
        <div id="foundItems"></div>
        <div class="mx-auto text-center hidden" id="loadingIcon">
            <span class="loading loading-spinner text-success w-[30px]"></span>
        </div>
    </header>

    <section id="gadgetsCardContainer"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 mt-10 mx-auto container"></section>

    <!-- show all button for collpase few gadgets -->
    <div class="mx-auto text-center mt-7 hidden" id="seeAllField">
        <span class="btn btn-primary text-lg text-white font-semibold" id="seeAllButton">See All</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
